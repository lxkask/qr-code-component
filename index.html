<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>QR code component</title>
</head>
<body>
  <main role="main">
    <section class="card">
      <img src="./images/image-qr-code.png" alt="QR code image" class="qr-code__image">
      <div class="qr-code__content">
        <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
        <p class="qr-code__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
</body>
</html>
